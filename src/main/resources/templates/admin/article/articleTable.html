<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<div class="am-u-sm-12">
    <table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black " id="example-r">
        <thead>
            <tr>
                <th>Id</th>
                <th>分类名称</th>
                <th>标题</th>
                <th>状态</th>
                <th>描述</th>
                <th>作者</th>
                <th>浏览数</th>
                <th>创建时间</th>
                <th>更新时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr class="gradeX" th:each="article : ${articleList}">
                <td th:text="${article.id}"></td>
                <td th:text="${article.categoryName}"></td>
                <td th:text="${article.title}"></td>
                <td th:if="${article.status == null || article.status == 1}" th:text="正常"></td>
                <td th:if="${article.status == 2 }" th:text="禁用"></td>
                <td th:text="${article.description}"></td>
                <td th:text="${article.author}"></td>
                <td th:text="${article.showCount}"></td>
                <td th:text="${#dates.format(#strings.toString(article.createTime),'yyyy年MM月dd日 HH:mm:ss')}"></td>
                <td th:text="${#dates.format(#strings.toString(article.updateTime),'yyyy年MM月dd日 HH:mm:ss')}"></td>
                <td>
                    <div class="tpl-table-black-operation">
                        <a th:href="@{'javascript:articleEdit('+ ${article.id} +')'}">
                            <i class="am-icon-pencil"></i>修改文章信息
                        </a>
                        <a th:href="@{'javascript:articleContentEdit('+ ${article.id} +')'}">
                            <i class="am-icon-file-text"></i>编辑文章内容
                        </a>
                        <a th:href="@{'javascript:articleDelete('+ ${article.id} +')'}" class="tpl-table-black-operation-del">
                            <i class="am-icon-trash"></i> 删除
                        </a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</html>
